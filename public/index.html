<html ng-app="ourApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>DiverseOut</title>
    <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="partials/app.css">
    <link rel="stylesheet" type="text/css" href="vendor/font-awesome.min.css">
</head>

<body>
    <section ng-controller="MainController" id="header">
        <div class='navbar'>
            <h1><a href='#/'>DiverseOut</a></h1>
            <p ng-show="!loggedInUser"><a href='#/signin'>Company Login</a></p>
            <p ng-show="loggedInUser"><a ng-href='#/company_dashboard/{{companyId}}'>Company Dashboard</a></p>
            <!-- ADD COMPANY DASHBOARD LINK (FIGURE OUT HOW TO ROUTE HERE) -->
            <p ng-show="loggedInUser"><a href="" ng-click="logout()">Logout</a></p>
        </div>
    </section>

    <div ng-view></div>

    <!-- VENDOR -->
    <script src="vendor/angular.js"></script>
    <script src="vendor/jquery.js"></script>
    <script src="vendor/bootstrap.js"></script>
    <script src="vendor/angular-sanitize.js"></script>
    <script src="vendor/angular-route.js"></script>
    <script src="vendor/angular-cookies.js"></script>
    <script src="vendor/moment.js"></script>
    <script src="vendor/sha1.js"></script>

    <!-- CUSTOM -->
    <script src="controllers/init.js"></script>
    <script src="controllers/splash.ctrl.js"></script>
    <script src="controllers/signin_signup.ctrl.js"></script>
    <script src="controllers/company_dashboard.ctrl.js"></script>
    <script src="controllers/create_company.ctrl.js"></script>
    <script src="controllers/create_survey.ctrl.js"></script>
    <script src="controllers/survey.ctrl.js"></script>
    <script src="controllers/main.ctrl.js"></script>
</body>
</html>
